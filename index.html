<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <div class="banner">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="content">
            <img src="image.png" width="75"><br><br>
            <h1></i>Registration Form</h1><br>
            <form id="registration">
            <fieldset style="border-radius: 15%;">
                <legend>Personal Details</legend>
                Firstname: <input type="text" name="fname" placeholder="Enter Firstname" required/><br><br>
                Lastname: <input type="text" name="lname" placeholder="Enter Lastname" required/><br>
                <p aria-required="True">Gender : 
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label></p>
                <p required>Mobile Number : 
                <input type="text" value="+91" name="code" size="2"/>
                <input type="text" name="phone" placeholder="Enter Mobile number"/></p>
                Email : <input type="email" name="email"  placeholder="Enter Email" required/><br><br>
                Password : <input type="password" name="password"  placeholder="Enter Password" required/><br><br>
                Re-type Password : <input type="password" name="rpassword"  placeholder="Re-type Password" required/><br><br><br>
                <button class="button">Submit</button>
                <br>
            </fieldsetborder-radius:>
            </form>   
        </div>
    </div>
</body>
</html>
